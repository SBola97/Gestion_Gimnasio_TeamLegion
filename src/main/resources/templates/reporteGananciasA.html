<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body class="bg-gray-300 font-sans flex overflow-y-hidden">

<nav th:replace="layout/layout :: navbar"></nav>


<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-xl sm:text-2xl text-gray-700 pb-6 font-bold">Reporte de ganancias anuales</h1>
            <div class="w-full mt-4 md:mt-8">
                <a th:href="@{/gym/reportes/pdfa}"><button type="button" class="text-white bg-green-500 hover:bg-green-600 hover:text-black
                            focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm
                            px-2 md:px-5 py-2 mr-2 mb-2 mt-2">
                    Imprimir reporte
                    <i class="fas fa-print ml-2"></i>
                </button></a>
                <div class="bg-gray-300 overflow-auto">
                    <table class="min-w-full table-auto text-center">
                        <thead class="bg-gray-800 text-white text-center">
                        <tr class="divide-x text-sm md:text-base">
                            <th class="text-center text-white">Mes</th>
                            <th class="text-center text-white">Total ($)</th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-700 text-sm md:text-base">
                        <tr th:each="reporteGananciasA : ${listaAnual}">
                            <td th:text="${reporteGananciasA.mes}"></td>
                            <td th:text="${reporteGananciasA.total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>

</body>
</html>
