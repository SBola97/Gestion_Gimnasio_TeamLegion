<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="bg-gray-300 font-sans flex overflow-y-hidden">

<aside th:replace="layout/layout :: navbar"></aside>

<!--Contenedor-->
<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-2xl text-gray-800 font-bold pb-6">Bienvenido a LegionWebGym</h1>
            <div class="flex flex-wrap mt-6">
                <div class="w-full p-3">
                <div class="bg-green-600 border border-gray-800 rounded shadow p-2 hover:border-green-700 hover:border-4">
                    <div class="flex flex-row items-center">
                        <div class="flex-shrink pr-4">
                            <div class="rounded p-3 bg-green-600">
                                <img class="w-14 h-14" th:src="@{/svgs/dinero.png}"/>
                            </div>
                        </div>
                        <div class="flex-1 text-right md:text-center">
                            <h5 class="font-bold uppercase text-lg text-white">Ingresos del d√≠a</h5>
                            <h3 th:if="${gananciaDiaria>=0}" class="font-bold text-3xl text-white" th:text="${gananciaDiaria}+' $'"></h3>
                            <h3 th:unless="${gananciaDiaria>0}" class="font-bold text-3xl text-white" th:text="0 +'$'"></h3>
                        </div>
                    </div>
                </div>
                </div>
                <div class="w-full p-3">
                    <div class="bg-red-700 border border-gray-800 rounded shadow p-2 hover:border-red-800
                    hover:border-4">
                        <div class="flex flex-row items-center">
                            <div class="flex-shrink pr-4">
                                <div class="rounded p-3 bg-red-700">
                                    <img class="w-14 h-14" th:src="@{/svgs/fecha-de-vencimiento.png}"/>
                                </div>
                            </div>
                            <div class="flex-1 text-right md:text-center">
                                <h5 class="font-bold uppercase text-lg text-white">Suscripciones por terminar</h5>
                                <a th:href="@{/gym/inscripciones/porvencer/page/1}"><h3
                                        th:text="${mensualidadesVencidas}" class="font-bold text-3xl text-white"></h3></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full p-3">
                    <div class="bg-blue-600 border border-gray-800 rounded shadow p-2 hover:border-blue-700
                    hover:border-4">
                        <div class="flex flex-row items-center">
                            <div class="flex-shrink pr-4">
                                <div class="rounded p-3 bg-blue-600">
                                    <img class="w-14 h-14" th:src="@{/svgs/cliente.png}"/>
                                </div>
                            </div>
                            <div class="flex-1 text-right md:text-center">
                                <h5 class="font-bold uppercase text-lg text-white">Clientes registrados</h5>
                                <h3 class="font-bold text-3xl text-white" th:text="${numeroClientes}"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full p-3">
                    <div class="bg-amber-500 border border-gray-800 rounded shadow p-2 hover:border-amber-600
                    hover:border-4">
                        <div class="flex flex-row items-center">
                            <div class="flex-shrink pr-4">
                                <div class="rounded p-3 bg-amber-500">
                                    <img class="w-14 h-14" th:src="@{/svgs/competencia.png}"/>
                                </div>
                            </div>
                            <div class="flex-1 text-right md:text-center">
                                <h5 class="font-bold uppercase text-lg text-white">Competidores registrados</h5>
                                <h3 class="font-bold text-3xl text-white" th:text="${numCompetidores}"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>

</html>
