<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body class="bg-gray-300 font-sans flex overflow-y-hidden">

<nav th:replace="layout/layout :: navbar"></nav>

<!--Contenedor-->
<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-2xl text-gray-700 font-bold pb-2">Ficha de Competidor</h1>
            <div class="flex flex-wrap flex-col mt-1">
                <div class="w-fit">
                    <!-- Modal body -->
                    <div class="p-2 md:p-6 space-y-1">
                        <div class="flex w-full">
                            <div class="w-1/6">
                                <img class="border-2 border-gray-900 border-solid rounded-t-lg object-fill w-20 h-20 md:h-40 md:w-40"
                                     th:src="@{/svgs/fighter.jpg}" alt="competidor"/>
                            </div>
                            <div class="ml-4 w-5/6">
                                <ul class="max-w-md space-y-0 text-gray-900 list-inside">
                                    <li th:each="competidor : ${competidor}">
                                        <span class="font-bold">Competidor:</span>
                                        <span th:object="${competidor}"
                                              th:text="${competidor.nombre}+' '+${competidor.apellidos}"></span>
                                        <br>
                                        <span th:if="${competidor.idRol == 2}" class="font-semibold">Edad:</span>
                                        <span th:if="${competidor.idRol == 2}" th:text="${competidor.edad}+' años'"></span>
                                        <br th:if="${competidor.idRol == 2}">
                                        <span th:if="${competidor.idRol == 2}" class="font-semibold">Estatura:</span>
                                        <span th:if="${competidor.idRol == 2}" th:text="${competidor.estatura}+' cm'"></span>
                                        <br th:if="${competidor.idRol == 2}">
                                        <span class="font-semibold">Cinturón BJJ:</span>
                                        <span th:text="${competidor.cinturonbjj}"></span>
                                        <br>
                                        <span class="font-semibold">Cinturón KB:</span>
                                        <span th:text="${competidor.cinturonkb}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full mt-5 table-auto text-sm text-gray-300 text-center">
                                <thead class="text-xs uppercase">
                                <tr class="divide-x bg-gray-600 divide-teal-700">
                                    <th scope="col" class="px-2 py-2 md:py-3">Torneo</th>
                                    <th scope="col" class="px-2 py-2 md:py-3 hidden md:table-cell">Ciudad</th>
                                    <th scope="col" class="px-2 py-2 md:py-3">Disciplina</th>
                                    <th scope="col" class="px-2 py-2 md:py-3">Peso</th>
                                    <th scope="col" class="px-2 py-2 md:py-3 hidden sm:table-cell">Categoría</th>
                                    <th scope="col" class="px-2 py-2 md:py-3 hidden md:table-cell">Fecha</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="divide-y divide-teal-600"
                                    th:each="fichaCompetidor : ${fichaCompetidor}">
                                    <td class="px-6 py-4 font-medium md:font-normal text-gray-600"
                                    th:inline="text">[[${fichaCompetidor.nombret}]]
                                        <dl class="md:hidden font-normal text-gray-600">
                                            <dt class="sr-only">Ciudad</dt>
                                            <dd class="capitalize" th:text="${fichaCompetidor.ciudadt}"></dd>
                                            <dt class="sr-only">Fecha</dt>
                                            <dd class="capitalize" th:text="${#temporals.format(fichaCompetidor.fechat,'MMMM dd, yyyy')}"></dd>
                                        </dl>
                                    </td>
                                    <td class="px-3 md:px-6 py-2 md:py-3 text-gray-700 capitalize hidden md:table-cell" th:text="${fichaCompetidor.ciudadt}"></td>
                                    <td class="px-3 md:px-6 py-2 md:py-3 text-gray-700" th:text="${fichaCompetidor.nombreD}"></td>
                                    <td class="px-2 md:px-4 py-2 md:py-3 text-gray-700" th:inline="text">
                                        [[${fichaCompetidor.pesoc} +' Kg']]
                                        <dl class="sm:hidden font-normal text-gray-600">
                                            <dt class="sr-only">Categoría</dt>
                                            <dd class="capitalize" th:text="${fichaCompetidor.categoriaPeso}"></dd>
                                        </dl>
                                    </td>
                                    <td class="px-2 md:px-4 py-2 md:py-3 text-gray-700 capitalize hidden sm:table-cell"
                                        th:text="${fichaCompetidor.categoriaPeso}"></td>
                                    <td class="px-6 py-3 text-gray-700 capitalize hidden md:table-cell"
                                        th:text="${#temporals.format(fichaCompetidor.fechat,'MMMM dd, yyyy')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>

</html>
