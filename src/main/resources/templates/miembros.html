<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body class="bg-gray-300 font-sans flex overflow-y-hidden">

<nav th:replace="layout/layout :: navbar"></nav>


<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-2xl text-gray-700 pb-6 font-bold">Módulo de Comunidad</h1>
            <div class="flex justify-end">
                <label for="table-search" class="sr-only">Buscar</label>
                <div class="relative">
                    <div class="flex absolute inset-y-0 left-0 items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-800" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="text" id="table-search" class="block p-2 mx-10 w-60 text-sm text-white bg-gray-800 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Buscar miembro">
                </div>
            </div>

            <div class="w-full mt-8">
                <a th:href="@{/gym/personas/formulario}"><button type="button" class="text-white bg-green-500 hover:bg-green-500 hover:text-black
                            focus:outline-none focus:ring-4 focus:ring-white font-medium rounded-lg text-sm
                            px-5 py-2.5 mr-2 mb-2 mt-2">
                    Agregar suscriptor
                    <i class="fas fa-plus pl-2"></i>
                </button></a>
                <div th:text="${error}" th:if="${error}" id="alert-2" class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
                        <a href="#" class="font-semibold underline hover:text-red-800 dark:hover:text-red-900"></a>.
                    </div>
                    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-dismiss-target="#alert-2" aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div th:if="${success}" id="alert-3" class="flex p-4 mb-4 bg-green-100 rounded-lg dark:bg-green-200" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-green-700 dark:text-green-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div th:text="${success}"  class="ml-3 text-sm font-medium text-green-700 dark:text-green-800">
                    </div>
                    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-100 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-green-200 dark:text-green-600 dark:hover:bg-green-300" data-dismiss-target="#alert-3" aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="bg-gray-300 overflow-auto">
                    <table class="min-w-full text-center">
                        <thead class="bg-gray-800 text-white">
                        <tr class="divide-x">
                            <th class="text-center text-white">ID</th>
                            <th class="text-center text-white">Nombre</th>
                            <th class="text-center text-white">Apellidos</th>
                            <th class="text-center text-white">Cédula</th>
                            <th class="text-center text-white">Email</th>
                            <th class="text-center text-white">Edad</th>
                            <th class="text-center text-white">Teléfono</th>
                            <th class="text-center text-white">Tipo</th>
                            <th class="text-center text-white">Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-700">
                        <tr th:each="personas : ${listaPersonas}">
                            <td th:text="${personas.idPersona}"></td>
                            <td th:text="${personas.nombre}"></td>
                            <td th:text="${personas.apellidos}"></td>
                            <td th:text="${personas.cedula}"></td>
                            <td th:text="${personas.email}"></td>
                            <td th:text="${personas.edad}"></td>
                            <td th:text="${personas.telefono}"></td>
                            <td th:text="${personas.roles.nombre}"></td>
                            <td>
                                <a th:href="@{guardar/} + ${personas.idPersona}"><button type="button" class="text-black-alt bg-blue-400 hover:bg-blue-700 hover:text-white
                            focus:outline-none focus:ring-4 focus:ring-white font-medium rounded-lg text-sm
                            px-3 py-2 mr-2 mb-2 mt-2">
                                    <i class="far fa-edit"></i>
                                Editar</button></a>
                               <a th:href="@{eliminar/} + ${personas.idPersona}" onclick="return confirm('¿Deseas eliminar a este miembro del gimnasio?')"><button type="button" class="text-black-alt bg-red-400 hover:bg-red-700 hover:text-white
                            focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm
                            px-3 py-2 mr-2 mb-2 mt-2">
                                   <i class="fas fa-trash-alt"></i>
                                    Eliminar</button></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>

</body>
</html>
