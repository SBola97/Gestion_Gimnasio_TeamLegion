<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body class="bg-black-alt font-sans flex">

<nav th:replace="layout/layout :: navbar"></nav>


<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-2xl text-white pb-6">Tabla de Miembros</h1>

            <div class="w-full mt-12">
                <button type="button" class="text-white bg-gray-800 hover:bg-gray-900
                            focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm
                            px-5 py-2.5 mr-2 mb-2 mt-2 dark:bg-gray-800 dark:hover:bg-gray-700">
                    Agregar miembro</button>
                <div class="bg-gray-300 overflow-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="text-left text-white">ID</th>
                            <th class="text-left text-white">Nombre</th>
                            <th class="text-left text-white">Apellidos</th>
                            <th class="text-left text-white">CÃ©dula</th>
                            <th class="text-left text-white">Email</th>
                            <th class="text-left text-white">Edad</th>
                            <th class="text-left text-white">Peso</th>
                            <th class="text-left text-white">Estatura</th>
                            <th class="text-left text-white">Rol</th>
                            <th class="text-left text-white">Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-700">
                        <tr th:each="personas : ${listaPersonas}">
                            <td th:text="${personas.idPersona}"></td>
                            <td th:text="${personas.nombre}"></td>
                            <td th:text="${personas.apellidos}"></td>
                            <td th:text="${personas.cedula}"></td>
                            <td th:text="${personas.email}"></td>
                            <td th:text="${personas.edad}"></td>
                            <td th:text="${personas.peso}"></td>
                            <td th:text="${personas.estatura}"></td>
                            <td th:if="${personas.idRol == 2}">Profesor</td>
                            <td th:unless="${personas.idRol == 2}">Cliente</td>
                            <td><a class="text-blue-400" href="#">Editar</a>
                                <a class="text-red-500" href="#">  Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>
</html>
