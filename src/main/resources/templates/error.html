<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body class="bg-gray-300 font-sans flex overflow-y-hidden">

<nav th:replace="layout/layout :: navbar"></nav>

<!--Contenedor-->
<div class="w-full flex flex-col h-screen overflow-y-hidden">
    <header th:replace="layout/layout :: headerdk"></header>
    <header th:replace="layout/layout :: headerm"></header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
            <h1 class="text-3xl text-gray-700 font-bold pb-6">Ha ocurrido un problema, vuelve a intentarlo</h1>
            <span class="text-2xl text-gray-700  font-semibold">Error: [[${message}]]</span>
            <div class="flex justify-center text-center items-center">
            <br>
            <a th:href="@{/index}"><button type="button" class="text-white text-xl font-semibold bg-blue-500 hover:bg-blue-600 hover:text-black
                            focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm
                            px-8 py-5 mr-2 mb-2 mt-40">
                Regresar al inicio
                <i class="fas fa-home fa-fw ml-4 mr-2 fa-2x"></i>
            </button></a>
            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>

</html>
